<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna SAAIR: VIGIL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        #game {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Vienna SAAIR: VIGIL</h1>
    <div id="menu">
        <label for="duration">duration:</label>
        <select id="duration">
            <option value="300">5 mins</option>
            <option value="600">10 mins</option>
            <option value="1680">28 mins (standard)</option>
        </select>
    </div>
    <button id="startButton">start</button>
    <div id="game">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <p id="result"></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
